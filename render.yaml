services:
  - type: web
    name: scheduler-backend
    env: python
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn scheduler.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DEBUG
        value: "0"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        sync: false
      - key: ALLOWED_HOSTS
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: CORS_ALLOWED_ORIGIN_REGEXES
        value: ^https://.*\\.vercel\\.app$
      - key: CSRF_TRUSTED_ORIGINS
        sync: false
      - key: SSO_MODE
        value: mock
      - key: PBL_API_URL
        sync: false
      - key: PBL_API_KEY
        sync: false
      - key: STUDENT_FRONTEND_URL
        sync: false
      - key: FACULTY_FRONTEND_URL
        sync: false
      - key: DJANGO_LOG_LEVEL
        value: INFO
      - key: SECURE_SSL_REDIRECT
        value: "1"
      - key: SESSION_COOKIE_SECURE
        value: "1"
      - key: CSRF_COOKIE_SECURE
        value: "1"
